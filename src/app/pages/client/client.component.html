<div class="content">
  <div class="space-between">
    <h1>Lista de clientes</h1>
    <div>
      <button mat-raised-button color="primary" (click)="addNewClient()">
        Adicionar cliente
      </button>
    </div>
  </div>
  <div>
    <app-table
      [displayedColumns]="displayedColumns"
      [data]="clientList"
    ></app-table>
  </div>
</div>
