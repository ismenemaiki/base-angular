<div class="content">
  <h1>Dados do cliente</h1>

  <section class="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Ex: José" [(ngModel)]="clientModel.name" />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Endereço</mat-label>
      <input
        matInput
        placeholder="Ex: Rua Penedo da Saudade"
        [(ngModel)]="clientModel.address"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Telefone</mat-label>
      <input
        matInput
        type="number"
        placeholder="(11)91234-5678"
        [(ngModel)]="clientModel.phoneNumber"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Observação</mat-label>
      <textarea matInput [(ngModel)]="clientModel.observation"></textarea>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="triggerAction(isEditing)"
    >
      {{ isEditing ? "Editar Cliente" : "Adicionar Cliente" }}
    </button>
  </section>
</div>
