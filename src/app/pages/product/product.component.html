<div class="content">
  <div class="space-between">
    <h1>Lista de produtos</h1>
    <div>
      <button mat-raised-button color="primary" (click)="addNewProduct()">
        Adicionar produto
      </button>
    </div>
  </div>
  <div class="p-8">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Antonio"
        #input
      />
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row" #matCellDef>{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Produto</th>
        <td mat-cell *matCellDef="let row" class="elipse" #matCellDef>
          {{ row.productName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantidade</th>
        <td mat-cell *matCellDef="let row" #matCellDef>
          {{ row.quantity }}
        </td>
      </ng-container>

      <ng-container matColumnDef="salePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Pre√ßo</th>
        <td mat-cell *matCellDef="let row" class="elipse" #matCellDef>
          {{ row.salePrice }}
        </td>
      </ng-container>

      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fornecedor</th>
        <td mat-cell *matCellDef="let row" class="elipse" #matCellDef>
          {{ row.provider }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick(row)"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Nenhum dado encontrado para: "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 100]"
      aria-label="Selecione a quantidade por pagina"
    ></mat-paginator>
  </div>
</div>
